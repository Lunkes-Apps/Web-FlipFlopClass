<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>
<title>FlipFlopClass - Cursos de Programação</title>
</head>
<section layout:fragment="conteudo">

	<div class="midia-view">
		<ul>
			<li id="slide1" style="opacity: 1"><img class="midia-size" src="images/midia1.png" />

			</li>
			<li id="slide2" style="opacity: 0"><img class="midia-size" src="images/midia2.png" />
			</li>
			<li id="slide3" style="opacity: 0">
				<h4>Slide 3</h4>
			</li>
			<li id="slide4" style="opacity: 0">
				<h4>Slide 4</h4>
			</li>
		</ul>

	</div>

	<div class="seletor">
		<ul>
			<li><img id ="s1" src="images/on.png" /></li>
			<li><img id ="s2" src="images/off.png" /></li>
			
		</ul>
	</div>

    
	<div class="atualizacao">

		<div class="titulo-cursos">
			<h3>Últimas Atualizações dos Módulos</h3>						
		</div>


		<div class="panel-body ajuste-tabela">
			<div class="table-responsive">
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th class="text-center col-md-1">#</th>
							<th class="text-center col-md-1">Módulo</th>
							<th class="text-center col-md-1">Título</th>
							<th class="text-center col-md-2">Descrição</th>
							<th class="text-center col-md-1">Assistir</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="estudo : ${estudos}">
							<td class="text-center" th:text="${estudo.codigo}"></td>
							<td class="text-center" th:text="${estudo.modulo.nome}"></td>
							<td class="text-center" th:text="${estudo.titulo}"></td>
							<td class="text-center" th:text="${estudo.descricao}"></td>
							<td class="text-center"><a class="btn btn-link"
								title="Assistir"
								th:href="|http://localhost:8080/estudos-android/${estudo.codigo}|"><span
									class="glyphicon glyphicon-play-circle"></span></a></td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>

	</div>

	<div class="atualizacao">
		<div class="titulo-cursos">
			<h3>Últimas Atualizações do Blog</h3>
		</div>

		<div class="panel-body ajuste-tabela">
			<div class="table-responsive">
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th class="text-center col-md-1">#</th>
							<th class="text-center col-md-1">Módulo</th>
							<th class="text-center col-md-1">Título</th>
							<th class="text-center col-md-2">Descrição</th>
							<th class="text-center col-md-1">Assistir</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="estudo : ${estudos}">
							<td class="text-center" th:text="${estudo.codigo}"></td>
							<td class="text-center" th:text="${estudo.modulo.nome}"></td>
							<td class="text-center" th:text="${estudo.titulo}"></td>
							<td class="text-center" th:text="${estudo.descricao}"></td>
							<td class="text-center"><a class="btn btn-link"
								title="Assistir"
								th:href="|http://localhost:8080/estudos-android/${estudo.codigo}|"><span
									class="glyphicon glyphicon-play-circle"></span></a></td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
	</div>




</section>


</html>
