
<div>
	<div class="alert alert-danger alerta" id="alerta" role="alert">

	</div>

	<form class="form-horizontal" th:object="${cadastroUser}" method="POST"
		th:action="@{/home}" id="cadastro">

		<div class="form-group has-feedback" id="Nome-div">
			<label for="inputNome" class="col-sm-2 control-label">Nome</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputNome"
					th:field="*{nome}" placeholder="Nome" /> <span id="span-Nome"
					class="glyphicon form-control-feedback"></span>
			</div>
		</div>
		
		<div class="form-group has-feedback" id="Email-div">
			<label for="inputEmail" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail"
					th:field="*{username}" placeholder="Email" /> <span id="span-Email"
					class="glyphicon form-control-feedback"></span>
			</div>
		</div>
		
		<div class="form-group has-feedback" id="Password-div">
			<label for="inputPassword" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword"
					th:field="*{password}" placeholder="Password" /> <span id="span-Password"
					class="glyphicon form-control-feedback"></span>
			</div>
		</div>
		
		<div class="form-group has-feedback" id="Confirm-div">
			<label for="inputConfirm" class="col-sm-2 control-label"></label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputConfirm"
					placeholder="Confirme Password" /> <span id="span-Confirm"
					class="glyphicon form-control-feedback"></span>
			</div>
		</div>
		

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Sign in</button>
			</div>
		</div>

	</form>

</div>
