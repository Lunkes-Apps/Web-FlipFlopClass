<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>
<title>FlipFlopClass - Cursos de Programação</title>
</head>
<section layout:fragment="conteudo">


	<div class="continer">
		<div class="titulo-cdursos conteudo-espaco">
			<h3>Lista de estudos para Android</h3>
		</div>
	</div>


	<div th:each="estudo : ${estudos}" class="conteudo-espaco">
		<ul class="lista-video">
			<li><a
				th:href="|http://localhost:8080/estudos-android/${estudo.codigo}|">
			
			
			
			</a></li>
		</ul>
	</div>
</section>
</html>
